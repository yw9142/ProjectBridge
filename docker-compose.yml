services:
  postgres:
    image: postgres:16
    container_name: bridge-postgres
    environment:
      POSTGRES_DB: bridge
      POSTGRES_USER: bridge
      POSTGRES_PASSWORD: bridge
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bridge -d bridge"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: bridge-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: bridge-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres-data:
  minio-data:
